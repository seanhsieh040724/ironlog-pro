        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);

            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .glow-green { 
            box-shadow: 0 4px 20px rgba(204, 255, 0, 0.2); 
        }
        .glow-green:active {

        }
        
        @keyframes scan {
            from { transform: translateY(-100%); }
